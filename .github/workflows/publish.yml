name: Publish

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Verify tag signature
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          TAG_SHA=$(git rev-list -n 1 "$TAG_NAME")
          RESPONSE=$(gh api "repos/${{ github.repository }}/git/tags" --paginate --jq ".[] | select(.tag == \"$TAG_NAME\") | .verification.verified" 2>/dev/null || echo "")

          if [ "$RESPONSE" != "true" ]; then
            # Lightweight tags or API miss: check the commit signature instead
            VERIFIED=$(gh api "repos/${{ github.repository }}/git/commits/$TAG_SHA" --jq '.verification.verified')
            if [ "$VERIFIED" != "true" ]; then
              echo "::error::Tag $TAG_NAME is not signed or signature could not be verified. Aborting publish."
              exit 1
            fi
          fi

          echo "Tag $TAG_NAME signature verified."

      - name: Verify tag version matches Cargo.toml
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version $TAG_VERSION confirmed."

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}
        run: cargo publish
